<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конструктор Бургеров</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Стили для бургера из https://jsbin.com/tomujajeja/1/edit?html,css,output */
    .burger {
      width: 200px;
      height: 200px;
      background: #f4a261;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }
    .burger .bun-top {
      width: 100%;
      height: 60px;
      background: #f4a261;
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: 0;
    }
    .burger .patty {
      width: 80%;
      height: 40px;
      background: #8d5524;
      position: absolute;
      left: 10%;
    }
    .burger .cheese {
      width: 90%;
      height: 10px;
      background: #ffca3a;
      position: absolute;
      left: 5%;
    }
    .burger .lettuce {
      width: 95%;
      height: 20px;
      background: #98c379;
      position: absolute;
      left: 2.5%;
    }
    .burger .bun-bottom {
      width: 100%;
      height: 60px;
      background: #f4a261;
      border-radius: 0 0 20px 20px;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Подключение скомпилированного скрипта -->
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
